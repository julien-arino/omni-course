<p>Julien Arino (<a href="mailto:Julien.Arino@umanitoba.ca">julien.arino@umanitoba.ca</a>) <a href="https://github.com/julien-arino"><img src="https://raw.githubusercontent.com/julien-arino/omni-course-part1/main/FIGS/GitHub-Mark-Light-64px.png" alt="" style="width:32px;" /></a></p>

University of Manitoba*</p>
<div style = "font-size:18px; margin-top:-10px; padding-bottom:30px;"></div>

Canadian COVID-19 Mathematical Modelling Task Force<br />

<ul>
<li>About Part I of the course</li>

<h1 is="marp-h1" data-auto-scaling>About Part I of the course</h1>
<h2>(One Health Modelling for Emerging Infectious Diseases)</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1 is="marp-h1" data-auto-scaling>An Introduction and three Themes</h1>
<ol start="0">
<li>Introduction</li>
<li>Coronaviruses</li>
<li>Influenza</li>
<li>Environmental transmission of bacterial and fungal pathogens</li>
</ol>
<p>Each block is 3 weeks, running from the week of 11 October 2022 to the week of 23 January 2023</p>
<p>Except for the Introduction, each block finishes with a week of group work and presentations of the result of group work</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1 is="marp-h1" data-auto-scaling>Tutorials, assigned work, etc.</h1>
<ol start="0">
<li>Introduction co-taught by several of us</li>
</ol>
<p>Each Theme block is taught by one instructor:</p>
<ol>
<li>Coronaviruses: Marina Freire-Gormaly</li>
<li>Influenza: Assefa Woldegebriel</li>
<li>Environmental transmission: Julien Arino</li>
</ol>
<p>Each block will have assignments, tutorials, etc. The instructor for that block will give you details</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1 is="marp-h1" data-auto-scaling>This week's lectures - Outline</h1>
<ul>
<li>A (super) brief introduction to mathematical epidemiology (rest of these slides)</li>
<li>Introduction to compartmental models in epidemiology
<ul>
<li>The SIR epidemic model of Kermack and McKendrick</li>
<li>The SIS endemic model</li>
</ul>
</li>
<li>Numerical methods for epidemiological models
<ul>
<li>Solving ODE</li>
<li>Simulating continuous time Markov chains</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-background-image="linear-gradient(to bottom, red, black)" data-theme="default" class="invert" style="--class:invert;--background-image:linear-gradient(to bottom, red, black);--theme:default;background-image:linear-gradient(to bottom, red, black);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling>A few remarks about terminology</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Incidence versus Prevalence</h1>
<p><strong>Incidence</strong>: number of new cases in a population generated within a certain time period</p>
<p><strong>Prevalence</strong>: number of cases of a disease at a single time point in a population</p>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.717ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1643 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(504,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(893,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(1254,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> in an epidemiological model is <strong>prevalence</strong>, not <strong>incidence</strong></p>
<p>(I will come back to that)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Exposition versus Exposed</h1>
<ul>
<li>
<p>Some bright bulb (not sure who) in days of yore: let's call <strong>exposed</strong> someone who has contracted the disease but is not yet showing symptoms (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> SEIR model)</p>
</li>
<li>
<p>&quot;Real&quot; epidemiologist: let's trace people who were exposed to the virus, i.e., people having come into contact with the virus (whether they have contracted the disease or not)</p>
</li>
<li>
<p>Interestingly, I have embarked on a quixotic quest to make people use <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.541ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 681 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g></g></g></svg></mjx-container> instead of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.729ex" height="1.538ex" role="img" focusable="false" viewBox="0 -680 764 680"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D438" d="M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z"></path></g></g></g></svg></mjx-container>, only to be told by real epidemiologists that they don't care :)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Epidemic curves</h1>
<ul>
<li>Used to record the occurrence of new cases as a function of time</li>
<li>When not too many cases, usually &quot;individualised&quot; (bar plots)</li>
<li>When number of cases is large, continuous curve</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41591-020-1092-0/MediaObjects/41591_2020_1092_Fig1_HTML.png?as=webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="default" class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.science.org/cms/10.1126/science.abf8832/asset/c20b60b8-4867-4cbb-80ba-a4e6a80135e1/assets/graphic/371_27_f1.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="default" class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Some more terminology</h1>
<ul>
<li><strong>Epidemic</strong>: diseases that are <em>visited upon</em> a population</li>
<li><strong>Pandemic</strong>: epidemic that has spread across a large region, e.g., multiple continents or worldwide</li>
<li><strong>Endemic</strong>: diseases that <em>reside within</em> a population</li>
<li>We don't say &quot;panendemic&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>WHO pandemic (influenza) <a href="https://www.ncbi.nlm.nih.gov/books/NBK143061/">phases</a></h1>
<div class="heatMap">
<table>
<thead>
<tr>
<th style="text-align:left">Period</th>
<th style="text-align:center">Phase</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Interpandemic</td>
<td style="text-align:center">1</td>
<td style="text-align:left">No animal influenza virus circulating among animals has been reported to cause infection in humans</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">2</td>
<td style="text-align:left">Animal influenza virus circulating in domesticated or wild animals known to have caused infection in humans and therefore considered a specific potential pandemic threat</td>
</tr>
<tr>
<td style="text-align:left">Pandemic alert</td>
<td style="text-align:center">3</td>
<td style="text-align:left">Animal or human-animal influenza reassortant virus has caused sporadic cases or small clusters of disease in people, but has not resulted in H2H transmission sufficient to sustain community-level outbreaks</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">4</td>
<td style="text-align:left">Human-to-human transmission of an animal or human-animal influenza reassortant virus able to sustain community-level outbreaks has been verified</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">5</td>
<td style="text-align:left">Same identified virus has caused sustained community-level outbreaks in at least 2 countries in 1 WHO region</td>
</tr>
<tr>
<td style="text-align:left">Pandemic</td>
<td style="text-align:center">6</td>
<td style="text-align:left">In addition to criteria in Phase 5, same virus has caused sustained community-level outbreaks in at least 1 other country in another WHO region</td>
</tr>
</tbody>
</table>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/World_Health_Organisation_regional_offices.svg/1280px-World_Health_Organisation_regional_offices.svg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="default" class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-background-image="linear-gradient(to bottom, red, black)" data-theme="default" class="invert" style="--class:invert;--background-image:linear-gradient(to bottom, red, black);--theme:default;background-image:linear-gradient(to bottom, red, black);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling>Mathematical Epidemiology</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Domain is quite old ..</h1>
<p>.. but has only become a thing in recent years!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/3MC-course-epidemiological-modelling/main/FIGS/Bernoulli-1760-first_page.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="18" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Daniel Bernoulli (1760)</h1>
<ul>
<li><a href="https://gallica.bnf.fr/ark:/12148/bpt6k3558n/f220.item">BNF scan</a> or <a href="https://julien-arino.github.io/assets/pdf/Bernoulli-1760.pdf">pdf</a></li>
<li>Probably the first epidemic model</li>
<li>About petite vérole (smallpox) inoculation</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="default" class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/3MC-course-epidemiological-modelling/main/FIGS/RonaldRoss_WellcomeCollection.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="19" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Ross (early 1900)</h1>
<ul>
<li>On 20 August 1897, observed malaria parasites in the gut of a mosquito fed several days earlier on a malaria positive human</li>
<li>Nobel Prize for Medicine 1902</li>
<li>Started considering malaria eradication using mathematical models; for some history, read <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3320609/pdf/ppat.1002588.pdf">this 2012 paper</a></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-theme="default" class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Kermack and McKendrick (1927+)</h1>
<ul>
<li>We spend more time on this later</li>
<li>Groundbreaking set of papers starting in 1927
<ul>
<li>We will see one particular case, the most well known, but I point out here and point out in Lecture 02 that this is just the tip of the iceberg of their work</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Some activity later, but not much until 1990s</h1>
<ul>
<li>In recent years, explosion</li>
<li>Since the beginning of COVID-19: just nuts..</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1 is="marp-h1" data-auto-scaling>Some landmarks in mathematical epidemiology (IMBO)</h1>
<ul>
<li>Macdonald. The epidemiology and control of malaria. 1957</li>
<li>Baroyan, Rvachev et al. Deterministic epidemic models for a territory with a transport network. Kibernetika, 1967</li>
<li>Hethcote &amp; Yorke. Gonorrhea Transmission Dynamics and Control. LNBM 56, 1984</li>
<li>Anderson &amp; May. Infectious diseases of humans: dynamics and control. 1991</li>
<li>Capasso. Mathematical Structures of Epidemic Systems. LNBM 97, 1993</li>
<li>Hethcote. The mathematics of infectious diseases. SIAM Review, 2000</li>
<li>van den Driessche &amp; Watmough. Reproduction numbers and sub-threshold endemic equilibria for compartmental models of disease transmission. MBS, 2002</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Computational epidemiology - A more recent trend</h1>
<ul>
<li>Some rare numerical work <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.312ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.751ex" role="img" focusable="false" viewBox="0 -636 778 774"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2264" d="M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 674 636ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z"></path></g></g></g></svg></mjx-container> 1980s, mostly simulation of math models
<ul>
<li>Baroyan, Rvachev et al. <a href="https://doi.org/10.2307/1426167">Computer modelling of influenza epidemics for the whole country (USSR)</a>. <em>Advances in Applied Probability</em> (1971)</li>
<li>Flahault, Letrait et al.<a href="https://doi.org/10.1002/sim.4780071107">Modelling the 1985 influenza epidemic in France</a>. <em>Statistics in Medicine</em> (1988)</li>
</ul>
</li>
<li>More and more frequent now, to the point that some modelling studies are purely simulation-based</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Network / Agent-based models (ABM)</h1>
<h2>ABM</h2>
<ul>
<li>Early in the life of these models, they were called IBM (individual-based models)</li>
<li>Over the years, a &quot;philosophical&quot; distinction has emerged:
<ul>
<li>IBM are mathematical models that consider individuals as the units; e.g., DTMC, CTMC, branching processes, etc.</li>
<li>ABM are computational models whose study is, for the most part, only possible numerically</li>
</ul>
</li>
</ul>
<h2>ABM vs Network models</h2>
<ul>
<li>Network models endow vertices with simple systems and couple them through graphs</li>
<li>Can be ABM, but some networks can also be studied analytically</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1 is="marp-h1" data-auto-scaling>Use of data in epidemiology - Undergoind a transformation</h1>
<ul>
<li>Epidemiology has long relied on data</li>
<li>Many developments in statistics originate there</li>
<li>Data has traditionally been better for chronic diseases than for infectious ones</li>
<li>Near-real-time surveillance of infectious diseases ongoing since the 1980s (e.g., Réseau Sentinelles)</li>
<li>SARS-CoV-1 saw the beginning of a move towards real-time emerging infectious disease data</li>
<li>With SARS-CoV-2, the system has really progressed a lot, both in terms of &quot;citizen science&quot; and governmental initiatives</li>
</ul>
</section>
